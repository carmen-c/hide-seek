<!DOCTYPE html>
<html>
    <head>
        <title>Hide and Seek</title>
        <link rel="stylesheet" type="text/css" href="index.css"/>
        <meta charset="utf-8"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    </head>
    
    <body>
        <div id="wrapper">
            <div id="timer">
                
                <progress value="0" max="30" id="progressBar"></progress>
            </div>
            
            <div id="overlay">
                <div id="intro">
                    <p>Hamster Seek</p>
                    <p id="desc">You have 30 seconds to find your pet hamster before your friends visit.</p>
                    <button id="playgame">play</button>
                </div>
            </div>
            
            <div id="dialog"></div>
                        
            <div id="apartmentDiv">
                <object data="apartment.svg" type="image/svg+xml" id="apartment"></object>
            </div>
            
            <div id="bedroomDiv">
                <object data="bedroom.svg" type="image/svg+xml" id="bedroom"></object>
            </div>
            
            <div id="bathroomDiv">
                <object data="bathroom.svg" type="image/svg+xml" id="bathroom"></object>
            </div>
                        
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
