<!DOCTYPE html>
<html>
    <head>
        <title>Hide and Seek</title>
        <link rel="stylesheet" type="text/css" href="index.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <meta charset="utf-8"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    </head>
    
    <body>
        <div id="wrapper">
            <div id="timer">
                <i class="far fa-clock"></i>
                <progress value="0" max="30" id="progressBar"></progress>
            </div>
            
            <div id="overlay">
                <div id="intro">
                    <h1>Hamster Seek</h1>
                    <p id="desc">Click on the place you think the hamster is hidden. You have 30 seconds to find it.</p>
                    <button id="playgame">play</button>
                </div>
            </div>
            
            <div id="dialog"></div>
                        
            <div id="apartmentDiv">
                <object data="apartment.svg" type="image/svg+xml" id="apartment"></object>
            </div>
            
            <div id="bedroomDiv">
                <object data="bedroom.svg" type="image/svg+xml" id="bedroom"></object>
            </div>
            
            <div id="bathroomDiv">
                <object data="bathroom.svg" type="image/svg+xml" id="bathroom"></object>
            </div>
                        
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
